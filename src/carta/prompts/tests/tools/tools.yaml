- type: function
  function:
    name: list_files
    description: List files in a directory
    parameters:
      type: object
      properties:
        path:
          type: string
          description: The path to the directory to list files from
      required:
        - path
- type: function
  function:
    name: read_file
    description: Read a file
    parameters:
      type: object
      properties:
        path:
          type: string
          description: The path to the file to read
      required:
        - path
